<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — NovaParts</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
  <link rel="alternate icon" href="img/favicon.ico">
   <!-- Basic SEO -->
<meta name="description" content="Curated PC components for gamers & creators. Minimal, honest, fast." />
<link rel="canonical" href="https://cojucaridumitru.github.io/novaparts/" />

<!-- Open Graph / Twitter -->
<meta property="og:title" content="NovaParts — Curated PC Components">
<meta property="og:description" content="Only the parts we’d buy ourselves." />
<meta property="og:type" content="website">
<meta property="og:url" content="https://cojucaridumitru.github.io/novaparts/">
<meta property="og:image" content="https://cojucaridumitru.github.io/novaparts/img/og-cover.png">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@CojucariDumitru">
</head>
<body>
<header class="site-header">
    <a class="logo" href="index.html" aria-label="NovaParts home">NovaParts</a>

    <!-- Desktop nav -->
    <nav id="mainnav" class="nav" aria-label="Primary">
      <a href="index.html" class="active">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- Cart -->
    <a href="cart.html" class="cart-link" aria-label="Cart">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M7 6h14l-2 9H8L6 2H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span id="cart-count" class="cart-dot">0</span>
    </a>

    <!-- Burger (right) -->
    <button class="burger" aria-label="Open menu" aria-controls="drawer" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <!-- Off-canvas drawer -->
    <nav id="drawer" class="drawer" aria-hidden="true" aria-label="Mobile">
      <a href="index.html" class="active">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- Dim overlay -->
    <div class="drawer-overlay" hidden></div>
  </header>

<main class="container">
  <h1>Contact</h1>
  <form class="card form">
  <label>
    <span>Name</span>
    <input name="name" type="text" placeholder="Your name" required />
  </label>
  <label>
    <span>Email</span>
    <input name="email" type="email" placeholder="you@example.com" required />
  </label>
  <label>
    <span>Message</span>
    <textarea name="message" rows="5" placeholder="Hello…" required></textarea>
  </label>
  <button class="btn" type="submit">Send</button>
</form>
</main>

<footer class="site-footer">
  <p>© <span id="year"></span> NovaParts</p>
</footer>
</body>
</html>
